<!DOCTYPE html> 
<html>
<head>
    <title>Book Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .booking-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            color: #0f4c81;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            transition: box-shadow 0.2s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(15, 76, 129, 0.2);
            border-color: #0f4c81;
        }

        .btn-primary {
            background-color: #0f4c81;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1864ab;
        }

        .btn-secondary {
            border-radius: 8px;
            padding: 10px 20px;
            background-color: #6c757d;
            border: none;
            margin-left: 10px;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container fade-in">
    <div class="booking-card">
        <h1>Book Room: {{ room.hotel.name }} - {{ room.room_type }}</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_check_in" class="form-label">Check-in Date</label>
                <input type="date" name="check_in" id="id_check_in" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_check_out" class="form-label">Check-out Date</label>
                <input type="date" name="check_out" id="id_check_out" class="form-control" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Book Now</button>
                <a href="{% url 'booking:hotel_detail' room.hotel.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
