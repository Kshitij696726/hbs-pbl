<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            gap: 1em;
        }

        nav ul li {
            display: inline;
        }

        nav ul li form {
            display: inline;
        }

        nav a, nav button {
            color: white;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        nav a:hover, nav button:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2em;
            text-align: center;
        }

        h1 {
            color: #34495e;
        }

        .btn {
            display: inline-block;
            margin: 1em;
            padding: 0.7em 1.5em;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li>Welcome, {{ user.username }}</li>
                <li>
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Hotel Booking</h1>
        <p>Manage hotels, rooms, and reservations easily.</p>

        {% if user.is_authenticated %}
          <a href="{% url 'booking:hotel_list' %}" class="btn">View Hotels</a>
           <a href="{% url 'booking:add_hotel' %}" class="btn">Add Hotel</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn">Login to Continue</a>
        {% endif %}
    </div>
</body>
</html>
